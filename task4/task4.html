        <script>
            $( ".nav-menu .pic img" ).hover(
                function() {
                    var tgt = $( this ).attr('tgt');
                    $('.nav-menu .name a[tgt='+tgt+']').addClass('active');
                    $( this ).addClass('active');
                }, function() {
                    var tgt = $( this ).attr('tgt');
                    $('.nav-menu .name a[tgt='+tgt+']').removeClass('active');
                    $( this ).removeClass('active');
                }
